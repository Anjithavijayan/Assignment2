<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://lh3.googleusercontent.com/dIrupb2X482l0AOv36KOG_sw1B91-r1SH76-ZZm9zgqmjd1NjbsUCQMLmEo1GpljQjg">
</head>

<body>
    <div>
        <nav class="navbar">
            <div class="logo" >
            
                    <img src="https://lh3.googleusercontent.com/dIrupb2X482l0AOv36KOG_sw1B91-r1SH76-ZZm9zgqmjd1NjbsUCQMLmEo1GpljQjg" width="60px"
                    height="60px" alt="">
                
                <h1>BMI <span style="color:rgba(50, 49, 49, 0.822);">Calculator</span></h1>
            </div>
        </nav>
    </div>
   
    <div class="container">
       
        <h2 class="title">BMI Calculator</h2>

        <div class="input_container">
            <label for="Height">Height (cm)</label>
            <input type="number" class="input_box" id="heightInput" placeholder="Enter height">

        </div>
        <div class="input_container">
            <label for="Weight">Weight (kg)</label>
            <input type="number" class="input_box" id="weightInput" placeholder="Enter weight">

        </div>
        <div class="calculator">
            <button class="button1" onclick="calculateBMI()">Calculate BMI</button>
            <br>
            <br>
            <button class="button2" onclick="clr()">Reset</button>
        </div>

        <div id="result"></div>

    </div>
    <script src="script.js"></script>

</body>

</html>
